<div class="row">
  <div class="col-xs-12 col-md-6-offset3">
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6"
        >
      </div>
      <div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="authForm.invalid"
        >{{ isLoginMode ? 'Login' : 'Sign up'}}</button>
        |
        <button class="btn btn-primary" (click)="onSwitch()" type="button">Switch
          to {{isLoginMode ? 'Sign up' : 'Login'}}</button>
      </div>
    </form>
  </div>
</div>
